<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevNews</title>
    <link rel="stylesheet" href="/MainPage.css"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a class="header__logo" th:href="@{/}">Dev<span>r</span>News</a>
        <nav class="header__menu">
            <ul class="header__menu__list">
                <li class="header__menu__item"><a class="header__menu__link" th:href="@{/news/list}">Developer News</a></li>
                <li class="header__menu__item"><a class="header__menu__link" th:href="@{/review/list}">News Review</a></li>
                <li class="header__menu__item"><a class="header__menu__link" th:href="@{/notice/list}">Notice</a></li>
                <li class="header__menu__item"><a class="header__menu__link" sec:authorize="isAnonymous()"
                                                  th:href="@{/user/login}">Log-In</a></li>
                <li class="header__menu__item"><a class="header__menu__link" sec:authorize="isAuthenticated()"
                                                  th:href="@{/user/logout}">Log-Out</a></li>
                <li class="header__menu__item"><a class="header__menu__link" sec:authorize="isAnonymous()"
                                                  th:href="@{/user/signup}">Sign-Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Container for all sliders, and pagination -->
    <main class="sliders-container">
        <!-- Here will be injected sliders for images, numbers, titles and links -->

        <!-- Simple pagination for the slider -->
        <ul class="pagination">
            <li class="pagination__item"><a class="pagination__button" ></a></li>
            <li class="pagination__item"><a class="pagination__button" ></a></li>
            <li class="pagination__item"><a class="pagination__button" ></a></li>
            <li class="pagination__item"><a class="pagination__button"></a></li>
        </ul>
    </main>
    <footer class="footer">
        <nav class="footer__menu">
            <ul class="footer__menu__list">
                <li class="footer__menu__item"><a class="footer__menu__link" href="https://velog.io/@ohtj6644">velog</a></li>
                <li class="footer__menu__item"><a class="footer__menu__link" href="https://github.com/ohtj6644">github</a></li>
                <li class="footer__menu__item"><a class="footer__menu__link">instagram</a></li>
            </ul>
        </nav>
    </footer>
</div>
<script src="https://rawgit.com/lmgonzalves/momentum-slider/master/dist/momentum-slider.min.js"></script>
<script>
    (function() {

    var slidersContainer = document.querySelector('.sliders-container');

    // Initializing the numbers slider
    var msNumbers = new MomentumSlider({
        el: slidersContainer,
        cssClass: 'ms--numbers',
        range: [1, 4],
        rangeContent: function (i) {
            return '0' + i;
        },
        style: {
            transform: [{scale: [0.4, 1]}],
            opacity: [0, 1]
        },
        interactive: false
    });

    // Initializing the titles slider
    var titles = [
        'Developer News ',
        'News Review',
        'DevNews Notice',
        'Contact'
    ];
    var msTitles = new MomentumSlider({
        el: slidersContainer,
        cssClass: 'ms--titles',
        range: [0, 3],
        rangeContent: function (i) {
            return '<h3>'+ titles[i] +'</h3>';
        },
        vertical: true,
        reverse: true,
        style: {
            opacity: [0, 1]
        },
        interactive: false
    });

    // Initializing the links slider
    var msLinks = new MomentumSlider({
    el: slidersContainer,
    cssClass: 'ms--links',
    range: [0, 3],
    rangeContent: function (i) {
        var href;
        switch (i) {
            case 0:
                href = '/news/list';
                break;
            case 1:
                href = '/review/list';
                break;
            case 2:
                href = '/notice/list';
                break;
            default:
                href = '';
        }
        return '<a class="ms-slide__link" href="' + href + '">View Case</a>';
    },
    vertical: true,
    interactive: false
});

    // Get pagination items
    var pagination = document.querySelector('.pagination');
    var paginationItems = [].slice.call(pagination.children);

    // Initializing the images slider
    var msImages = new MomentumSlider({
        // Element to append the slider
        el: slidersContainer,
        // CSS class to reference the slider
        cssClass: 'ms--images',
        // Generate the 4 slides required
        range: [0, 3],
        rangeContent: function () {
            return '<div class="ms-slide__image-container"><div class="ms-slide__image"></div></div>';
        },
        // Syncronize the other sliders
        sync: [msNumbers, msTitles, msLinks],
        // Styles to interpolate as we move the slider
        style: {
            '.ms-slide__image': {
                transform: [{scale: [1.5, 1]}]
            }
        },
        // Update pagination if slider change
        change: function(newIndex, oldIndex) {
            if (typeof oldIndex !== 'undefined') {
                paginationItems[oldIndex].classList.remove('pagination__item--active');
            }
            paginationItems[newIndex].classList.add('pagination__item--active');
        }
    });

    // Select corresponding slider item when a pagination button is clicked
    pagination.addEventListener('click', function(e) {
        if (e.target.matches('.pagination__button')) {
            var index = paginationItems.indexOf(e.target.parentNode);
            msImages.select(index);
        }
    });

})();

</script>
</body>
</html>
