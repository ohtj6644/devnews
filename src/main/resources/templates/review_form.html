<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevNews(News List)</title>
  <link rel="stylesheet" href="/review_form.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<div class="container">
  <header th:replace="layout/navbar.html"></header>
  <!-- Container for all sliders, and pagination -->
  <span class="titleCon">Review Create</span>
  <main class="sliders-container">
    <div class="list-box">
      <div class="sideNews" >
        <div id="slider">
          <ul >
            <li class="slideLi">
              <a th:href="@{|/news/detail/${news1.id}|}">
                <div class="textConDiv">
                  <p class="NewstitleF" th:text="${news1.subject}">뉴스제목</p>
                </div>
                <img class="slideNewsImg" th:src="${news1.filepaths[0]}" />
                <div class="textConDiv2">
                  <span th:text="${news1.content}">.</span>
                </div>
              </a>
            </li>

          </ul>
        </div>
      </div>
      <div class="list">
        <!--     리스트시작     -->
        <form th:object="${reviewForm}" method="post" class="form" enctype="multipart/form-data">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


          <div th:replace="~{form_errors :: formErrorsFragment}"></div>
          <div class="mb-3">
            <label  class="form-label">Subject</label>
            <input type="text" th:field="*{subject}" class="form-control form-control-1" >
          </div>
          <div class="mb-3">
            <label id="form_label" class="form-label">Review </label>
            <textarea name="" id="" cols="50" rows="20" th:field="*{content}"></textarea>
          </div>
          <div class="button">
            <input type="submit" value="Create" class="btn btn-primary my-2">
          </div>

        </form>

      </div>
  </main>
  <!--  영역  -->
  <footer class="footer">
    <nav class="footer__menu">
      <ul class="footer__menu__list">
        <li class="footer__menu__item"><a class="footer__menu__link" href="https://velog.io/@ohtj6644">velog</a></li>
        <li class="footer__menu__item"><a class="footer__menu__link" href="https://github.com/ohtj6644">github</a></li>
        <li class="footer__menu__item"><a class="footer__menu__link">instagram</a></li>
      </ul>
    </nav>
  </footer>
</div>
<script>

</script>

</body>
</html>
